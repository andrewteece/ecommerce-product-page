<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>E-commerce product page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <!-- Navigation -->
      <nav>
        <div class="nav__wrapper">
          <div class="nav__left">
            <img
              src="images/icon-menu.svg"
              alt="menu"
              class="menu hidden"
              id="menu-btn"
            />
            <img src="images/logo.svg" alt="logo" class="nav__logo" />
            <div class="menu-overlay"></div>
            <ul class="nav__links">
              <img
                src="images/icon-close.svg"
                alt="close"
                class="close-btn hidden"
              />
              <li class="nav__item">Collections</li>
              <li class="nav__item">Men</li>
              <li class="nav__item">Women</li>
              <li class="nav__item">About</li>
              <li class="nav__item">Contact</li>
            </ul>
          </div>
          <div class="nav__right">
            <div class="cart__wrapper">
              <button class="cart__btn" type="button">
                <span class="indicator"></span>
                <img src="images/icon-cart.svg" alt="cart" class="cart" />
              </button>
              <div class="cart__holder cart_hidden">
                <p class="card__heading">Cart</p>
                <div class="cart__divider"></div>
                <div class="cart__content empty">
                  <p>Your card is empty</p>
                </div>
              </div>
            </div>
            <img
              src="images/image-avatar.png"
              alt="picture of user"
              class="avatar"
            />
          </div>
        </div>
      </nav>
    </div>
    <script src="script.js"></script>
  </body>
</html>
